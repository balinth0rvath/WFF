<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
      <h2>Adminisztráció / Területek karbantartása</h2>
      
      <div class="alert alert-success" *ngIf="status==1" role="alert">Sikeresen mentve</div>
      <div class="alert alert-warning" *ngIf="status==2" role="alert">Bejegyzés törölve</div>
      <div class="alert alert-danger" *ngIf="status==-1" role="alert">Hiba a feldolgozás közben!</div>
      
      <modal #myModal>
          <modal-header>
              <h3>Törlés megerősítése</h3>
          </modal-header>
          <modal-content>
              <p>Biztosan törölni szeretnéd az alábbi terület bejegyzést?</p>
              <h4 *ngIf="selected!=null">{{ selected.name }}</h4>
          </modal-content>
          <modal-footer>
              <button class="btn btn-danger" (click)="onDelete();myModal.close();">Törlés</button>
              <button class="btn btn-default" (click)="myModal.close();">Mégsem</button>
          </modal-footer>
      </modal>
      
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-8">
              <h3 class="panel-title panel-title-res">Területek</h3>
            </div>
            <div class="col col-xs-4 text-right">
              <button type="button" 
                      class="btn btn-sm btn-primary btn-create"
                      (click)="onNew()">Új terület</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th>Név</th>
                <th class="hidden-xs">Leírás</th>
              </tr>
            </thead>
            <tbody>
              <tr #loop *ngFor='let area of areaList; let x = index'>
                <td align="center">
                  <a (click)="onEdit(area.id)" class="btn-sm btn-primary"><em class="fa fa-pencil"></em></a>
                  <a (click)="onSelect(area.id);myModal.open()" class="btn-sm btn-danger"><em class="fa fa-trash"></em></a>
                </td>
                <td>{{ area.name }}</td>
                <td class="hidden-xs">{{ area.description }}</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="panel-footer">
          
          <app-pagination
          [count]="groupService.count"
          [page]="groupService.page"
          [perPage]="groupService.perPage"
          [pagesToShow]="groupService.pagesToShow"
          [loading]="someLoadingVar"
          (goPrev)="onPrev()"
          (goNext)="onNext()"
          (goPage)="goToPage($event)"></app-pagination>         
        </div>
      </div>
    </div>
  </div>
</div>
